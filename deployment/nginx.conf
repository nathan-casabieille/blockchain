# =================================================
# NGINX Configuration for Blockchain Project
# =================================================
# Copier ce fichier vers: /etc/nginx/sites-available/blockchain
# Puis créer un lien: sudo ln -s /etc/nginx/sites-available/blockchain /etc/nginx/sites-enabled/

upstream frontend {
    server 127.0.0.1:3000;
}

upstream indexer {
    server 127.0.0.1:3001;
}

# Redirect HTTP to HTTPS (décommenter après avoir configuré SSL)
# server {
#     listen 80;
#     server_name votre-domaine.com www.votre-domaine.com;
#     return 301 https://$server_name$request_uri;
# }

server {
    listen 80;
    # listen 443 ssl http2;  # Décommenter après SSL
    
    server_name votre-domaine.com www.votre-domaine.com;
    # Pour accès via IP, remplacer par: server_name _;

    # SSL Configuration (décommenter après certbot)
    # ssl_certificate /etc/letsencrypt/live/votre-domaine.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/votre-domaine.com/privkey.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;

    # Frontend (Next.js) - Route principale
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Indexer API - Route /api
    location /api/ {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://indexer;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Static files cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        proxy_pass http://frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
